<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Back-office CRUDAZON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        footer {
          background-color: #000000;
          color: white !important; 
        }
      </style>
</head>

<body class="vh-100 d-flex flex-column">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex flex-nowrap">
                <img src="./img/sezIntrLogo.jpg" alt="Logo" width="200" height="80"
                    class="d-inline-block align-text-top">
                <form class="container-fluid" role="search">
                    <div class="input-group">
                        <button class="btn btn-outline-dark" type="button"><i class="bi bi-search-heart"></i></button>
                        <input type="search" class="form-control me-5 rounded-end-5" placeholder="Cerca un prodotto, una marca..."
                            aria-label="Cerca un prodotto, una marca..." aria-describedby="Search">
                        <ul class="list-unstyled list-inline me-auto mb-2 mb-lg-0">
                            <li class="list-inline-item">
                                <a class="nav-link" aria-current="page" href="shop-page.html">Home</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="nav-link active" href="#">Backoffice</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <h2 class="text-center mt-2">Sephora - Admin Section</h2>
      <div class="container">
        <div class="row mt-4 justify-content-center">
          <div class="col-12 col-lg-6">
            <form id="product-form">
              <div class="mb-3">
                <label for="name" class="form-label">Il tuo prodotto</label>
                <input type="text" class="form-control" required id="name" />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Brand</label>
                <input type="text" class="form-control" required id="brand" />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <div class="mb-3">
                <label for="imgUrl" class="form-label">Scegli l'immagine del tuo prodotto</label>
                <input type="text" class="form-control" required id="imgUrl" />
              </div>
              </div>
              <button type="submit" class="btn btn-dark mb-3">Crea!</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
        <div class="container-fluid border-top border-dark">
            <div class="row">
                <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                    <!-- COLONNA SX -->
                    <ul class="list-unstyled mb-0 py-4">
                        <li>
                            <a href="#" class="text-decoration-none text-light">Il mio account</a>
                        </li>
                        <li>
                            <a href="#" class="text-decoration-none text-light">Beauty Stores</a>
                        </li>
                        <li>
                            <a href="#" class="text-decoration-none text-light">Help</a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-md-4 text-center d-flex justify-content-center align-items-center">
                    <!-- COLONNA DX -->
                    <ul class="d-flex list-unstyled mb-0 text-center py-4">
                        <li>
                            <a href="#" class="text-decoration-none text-light mx-2"><i class="bi bi-facebook"></i></a>
                        </li>
                        <li>
                            <a href="#" class="text-decoration-none text-light mx-2"><i class="bi bi-instagram"></i></a>
                        </li>
                        <li>
                            <a href="#" class="text-decoration-none text-light mx-2"><i class="bi bi-youtube"></i></a>
                        </li>
                        <li>
                            <a href="#" class="text-decoration-none text-light mx-2"><i class="bi bi-tiktok"></i></i></a>
                        </li>
                        <li>
                            <a href="#" class="text-decoration-none text-light mx-2"><i class="bi bi-pinterest"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
<script src="./back-office.js"></script>    
</body>
</html>
