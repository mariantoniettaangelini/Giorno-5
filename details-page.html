<body class="vh-100 d-flex flex-column">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex flex-nowrap">
                <img src="./img/sezIntrLogo.jpg" alt="Logo" width="200" height="80"
                    class="d-inline-block align-text-top">
                <form class="container-fluid" role="search">
                    <div class="input-group">
                        <button class="btn btn-outline-dark" type="button"><i class="bi bi-search-heart"></i></button>
                        <input type="search" class="form-control me-5 rounded-end-5" placeholder="Cerca un prodotto, una marca..."

                        <ul class="list-unstyled list-inline me-auto mb-2 mb-lg-0">
                            <li class="list-inline-item">

                            </li>

                    </div>
                </form>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <h2 class="text-center mt-2">Scopri il tuo prodotto</h2>
        <div class="container">
            <div class="row mt-2 justify-content-center">
                <div class="col col-6">
                    <div class="card card shadow mb-3">
                        <div class="card-body d-flex flex-column align-items-center">
                          <h3 class="fw-bold" id="name">Card title</h3>
                          <h5 class="fw-bold" id="brand">Brand</h5>
                          <p class="card-text" id="description"></p>
                          <p class="card-text" id="price"><small class="text-body-secondary"></small></p>
                          <img id="imgUrl" class="w-50">
                        </div>
                        <div class="button-group d-flex justify-content-evenly mb-2">
                            <button type="button" class="btn btn-dark text-light btn-sm" id="edit">Modifica</button>
                            <button type="button" class="btn btn-danger btn-sm" onclick="deleteProduct()">Elimina</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
  
    </main>
    <footer>
